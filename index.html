<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersianAI OCR Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'Tahoma', 'sans-serif'],
              mono: ['Courier New', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#020617', // Deepest background
                slate: '#0f172a', // Card background
                glass: 'rgba(15, 23, 42, 0.7)',
                primary: '#06b6d4', // Cyan 500
                glow: '#22d3ee', // Cyan 400
                accent: '#8b5cf6', // Violet
                danger: '#ef4444',
                success: '#10b981',
              }
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.cyber.primary"), 0 0 20px theme("colors.cyber.primary")',
              'neon-hover': '0 0 10px theme("colors.cyber.glow"), 0 0 40px theme("colors.cyber.glow")',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 3s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    
    <style>
      /* MathJax Dark Mode Overrides */
      mjx-container {
        color: #e2e8f0 !important; /* Slate 200 */
        font-size: 110% !important;
      }
      mjx-container svg path {
        fill: #e2e8f0 !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
      
      /* Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
      }
    </style>

    <script>
      window.MathJax = {
        loader: {load: ['[tex]/ams']},
        tex: {
          packages: {'[+]': ['ams']},
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        },
        startup: {
          typeset: false 
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "file-saver": "https://esm.sh/file-saver@^2.0.5",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "docx": "https://esm.sh/docx@^9.5.1"
  }
}
</script>
</head>
  <body class="bg-cyber-black text-gray-100 font-sans antialiased selection:bg-cyber-primary selection:text-black">
    <div id="root"></div>
  </body>
</html>
